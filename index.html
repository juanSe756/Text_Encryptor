<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encrypter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="encrypt">
        <textarea
          name="text"
          class="text"
          id="text1"
          cols="30"
          rows="10"
          placeholder="Enter the text here"
        ></textarea>
        <div class="terms">
          <p>Only lowercase letters and no accents</p>
        </div>
        <div class="buttons">
          <button class="btn-encrypt" type="button" onclick="encrypt()">
            Encrypt
          </button>
          <input
            type="button"
            class="btn-decrypt"
            value="Decrypt"
            onclick="decrypt()"
          />
        </div>
      </div>

      <div class="encrypted">
        <img src="./assets/nomsg.png" alt="" id="person" />
        <textarea
          class="msg-result"
          readonly
          name="msg-result"
          id="msg-result"
          cols="30"
          rows="10"
        >
        </textarea>
        <div class="encrypted-message" id="encrypted-msg">
          <h2 id="msg-title">No messages found</h2>
          <p id="paragraph">Enter the text you want to encrypt or decrypt</p>
        </div>
        <div class="copy-space" id="copy-space">
          <button class="btn-copy" type="button" onclick="copy()">Copy</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>Made by: Juan Sebastian Gil</p>
      <a
        href="https://www.github.com/juanSe756"
        title="GitHub"
        target="_blank"
      >
        <img src="./assets/github.png" width="25" height="25"
      /></a>
      <a
        href="https://www.instagram.com/juanseb756"
        title="Instagram"
        target="_blank"
      >
        <img src="./assets/instagram.png" width="45" height="30"
      /></a>
      <p>E-mail: juansebastiangilborda@gmail.com</p>
      <p>Tunja, Colombia</p>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
